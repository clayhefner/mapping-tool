<div class="app-layout">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <span class="logo-icon">ðŸ”—</span>
        <span class="logo-text">Token Mapper</span>
      </div>
    </div>

    <nav class="sidebar-nav">
      <div class="nav-section">
        <div class="nav-section-title">Tools</div>
        <ul class="nav-menu">
          <li
            class="nav-item"
            [class.active]="currentView === 'token-imports'"
            (click)="navigateToTokenImports()"
          >
            <a routerLink="/token-imports">
              <span class="nav-icon">ðŸ“‹</span>
              <span class="nav-text">Token Imports</span>
            </a>
          </li>
          <li
            class="nav-item"
            [class.active]="currentView === 'data-source'"
            (click)="setCurrentView('data-source')"
          >
            <span class="nav-icon">ðŸ”§</span>
            <span class="nav-text">Data Sources</span>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header class="main-header">
      <div class="header-content">
        <h1 class="page-title">{{ getPageTitle() }}</h1>
        <p class="page-description">
          {{ getPageDescription() }}
        </p>
      </div>
    </header>

    <div class="content-area">
      <div *ngIf="currentView !== 'data-source'">
        <router-outlet></router-outlet>
      </div>
      <div *ngIf="currentView === 'data-source'">
        <app-data-source-manager></app-data-source-manager>
      </div>
    </div>
  </div>
</div>
